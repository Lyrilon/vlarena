    function useRechartsReady(){

    }

      const filtered = useMemo(() => papers.filter(p =>

      return (

            {/* è®ºæ–‡åˆ—è¡¨ (æ–°å¢åŠ è½½å’Œé”™è¯¯çŠ¶æ€å¤„ç†) */}
            <section className="mt-6">

                      </div>
                    </div>
                  ))}
                </div>
              )}
            </section>
          </main>

          <footer className="border-t border-white/10 py-8">
            {/* ... footer å†…å®¹ä¸å˜ ... */}
            <div className="mx-auto max-w-7xl px-4 sm:px-6 flex flex-col md:flex-row items-center justify-between gap-3 text-slate-400 text-sm">
